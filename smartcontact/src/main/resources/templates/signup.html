<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>about page title</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">



					<div class="my-card mt-2">
									<div class="col-md-6 offset-md-3">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
    <p class="text-center" th:text="${session.message.content}"></p>
</div>
						<h3 class="text-center">Register Here</h3>


						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name field -->
						<!-- Name field -->
<div class="mb-3">
    <label for="name_field" class="form-label">Your Name</label>

    <input name="name"
           type="text"
           class="form-control"
           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
           id="name_field"
           placeholder="Enter your name"
           th:value="${user.name}"
           required>

    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
    </div>
</div>

								
							
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label>
									
								 <input
								 name="email"
								  type="email"
								  class="form-control"
								  id="email_field" 
								  aria-describedby="emailHelp"
								  placeholder="Enter here"
								  th:value="${user.email}"
								  required>
								
							</div>
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password </label>
									
								 <input
								 name="password"
								  type="password"
								  class="form-control"
								  id="password_field" 
								  aria-describedby="emailHelp"
								  placeholder="Enter here"
								  required>
								
							</div>
						     <!-- user about field -->
						     
						     <div class="form-group mb-3">
						     	<textarea name="about" th:text="${user.about}" rows="5" placeholder="Enter something about your self" class="form-control"></textarea>
						     </div>
						     
						     <!-- terms and condition agreement -->
						     <div class="form-group form-check">
						     	<input type="checkbox"
						     	name="agreement"
						     	class="form-check-input"
						     	id="agreement"/>
						     </div>
						     
						     <div class="container text-center">
						     	<button type="submit" class="btn bg-primary text-white">submit</button>
						     	<button type="reset" class="btn btn-warning text-white">Reset</button>
						     </div>
						
							
						</form>

					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
